<th:block th:include="/home"></th:block>
<body>
<th:block th:include="/navbar"></th:block>
<h1 align="center">ROLE-LIST</h1>

<a class="btn btn-success" th:href="@{/admin_user/create_role}">add new</a>
<a class="btn btn-success" th:href="@{http://localhost:8080/index}"> home </a>

        <td>ID</td>
        <td>NAME</td>
        <td>STATUS</td>

        <td th:text="${item.name} "></td>
        <td th:text="${item.status}? 'Active':'Not Active' "></td>
        <td><a class="btn btn-primary" th:href="@{|/admin_user/role/details/${item.id}|}">update</a>
<!--            <a class="btn btn-primary" th:href="@{|/admin_user/role/delete/${item.id}|}">delete</a>-->
        </td>
    </tr>
</table>
