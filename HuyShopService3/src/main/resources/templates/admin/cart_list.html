<!doctype html>
<html lang = xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="/home"></th:block>
<body>
<th:block th:include="/navbar"></th:block>
<h1 align="center">CART-LIST</h1>
<table class="table table-bordered table-striped" id="datatable">
    <thead>
    <tr>
        <td>ID</td>
        <td>ORDER_NUMBER</td>
        <td>TOTAL_PRICE</td>
        <td>DELIVERY</td>
        <td>ACTION</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.orderNumber}"></td>
        <td th:text="${item.totalPrice}"></td>
        <td th:text="${item.delivery}?'Success':'Pending'"></td>
        <td><a class="btn btn-primary" th:href="@{|/admin_cart/cart/details/${item.id}|}">update</a>
            <!--<a class="btn btn-primary" th:href="@{|/admin_user/user/delete/${item.id}|}">delete</a>-->
        </td>
    </tr>
    </tbody>
</table>
</body>
<th:block th:include="/datatable"></th:block>
</html>
