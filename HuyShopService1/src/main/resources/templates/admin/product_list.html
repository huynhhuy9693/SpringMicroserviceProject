<!doctype html>
<html lang = xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="/home"></th:block>
<body>
<th:block th:include="/navbar"></th:block>
<h1 align="center">PRODUCTS-LIST</h1>
<a class="btn btn-success" th:href="@{/admin_product/create_product}">add new </a>
<table border="1" class="table">
    <tr class="table-primary">
        <td>ID</td>
        <td>NAME</td>
        <td>PRICE</td>
        <td>IMG</td>
        <td>QUANTITY</td>
        <td>STATUS</td>
        <td>CATEGORY</td>
        <td>ACTION</td>
    </tr>
    <tr class="table-primary" th:each="item : ${products}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name} "></td>
        <td th:text="${item.price}"></td>
        <td><img th:src="${item.img_url}" width="150px" height="165px"></td>
        <td th:text="${item.quantity} "></td>
        <td th:text="${item.status}? 'Active':'Not Active' "></td>
        <td th:text="${item.category.name}"></td>
        <td><a class="btn btn-primary" th:href="@{|/admin_product/product/details/${item.id}|}">update</a>
<!--            <a class="btn btn-primary" th:href="@{|/admin_product/product/delete/${item.id}|}">update</a>-->
        </td>
    </tr>
</table>
</body>
</html>
